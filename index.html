    <script>
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }
        }

        // åˆ›å»ºé£˜è½çš„çˆ±å¿ƒ
        function createHearts() {
            const container = document.getElementById('hearts');
            const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'ğŸ’', 'â¤ï¸', 'ğŸ©·'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 13000);
            }, 800);
        }

        createStars();
        createHearts();

        // æƒ…ä¾£ç›¸å†Œç±»
        class LoveAlbum {
            constructor() {
                this.photos = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.playInterval = null;
                this.slideDelay = 5000;

                this.photoWrapper = document.getElementById('photo-wrapper');
                this.emptyState = document.getElementById('empty-state');
                this.controls = document.getElementById('controls');
                this.progressBar = document.getElementById('progress-bar');
                this.playBtn = document.getElementById('play-btn');
                this.photoCaption = document.getElementById('photo-caption');
                this.photoDate = document.getElementById('photo-date');

                this.loadSettings();
                this.initEvents();
            }

            loadSettings() {
                const names = localStorage.getItem('coupleNames');
                const date = localStorage.getItem('anniversaryDate');
                const quote = localStorage.getItem('loveQuote');

                if (names) {
                    document.getElementById('couple-names').value = names;
                    document.getElementById('main-title').textContent = `ğŸ’• ${names} ğŸ’•`;
                }

                if (date) {
                    document.getElementById('anniversary-date').value = date;
                    this.updateDaysCounter(date);
                }

                if (quote) {
                    document.getElementById('love-quote').value = quote;
                    document.getElementById('quote-text').textContent = quote + ' ğŸ’•';
                }
            }

            updateDaysCounter(dateStr) {
                const start = new Date(dateStr);
                const now = new Date();
                const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                document.getElementById('days-together').textContent = days > 0 ? days : '???';
            }

            initEvents() {
                document.getElementById('file-input').addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                document.getElementById('prev-btn').addEventListener('click', () => this.prev());
                document.getElementById('next-btn').addEventListener('click', () => this.next());
                this.playBtn.addEventListener('click', () => this.togglePlay());

                // è®¾ç½®é¢æ¿
                document.getElementById('settings-btn').addEventListener('click', () => {
                    document.getElementById('settings-dropdown').classList.toggle('show');
                });

                document.getElementById('couple-names').addEventListener('change', (e) => {
                    localStorage.setItem('coupleNames', e.target.value);
                    document.getElementById('main-title').textContent = `ğŸ’• ${e.target.value} ğŸ’•`;
                });

                document.getElementById('anniversary-date').addEventListener('change', (e) => {
                    localStorage.setItem('anniversaryDate', e.target.value);
                    this.updateDaysCounter(e.target.value);
                });

                document.getElementById('love-quote').addEventListener('change', (e) => {
                    localStorage.setItem('loveQuote', e.target.value);
                    document.getElementById('quote-text').textContent = e.target.value + ' ğŸ’•';
                });

                // è§¦æ‘¸æ»‘åŠ¨
                let touchStartX = 0;
                this.photoWrapper.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                });
                this.photoWrapper.addEventListener('touchend', (e) => {
                    const diff = touchStartX - e.changedTouches[0].clientX;
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) this.next();
                        else this.prev();
                    }
                });

                // é”®ç›˜
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prev();
                    if (e.key === 'ArrowRight') this.next();
                    if (e.key === ' ') { e.preventDefault(); this.togglePlay(); }
                });
            }

            handleFiles(files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.photos.push({
                            src: e.target.result,
                            date: new Date(file.lastModified),
                            name: file.name
                        });
                        this.render();
                    };
                    reader.readAsDataURL(file);
                });
            }

            render() {
                if (this.photos.length === 0) {
                    this.emptyState.style.display = 'flex';
                    this.controls.style.display = 'none';
                    return;
                }

                this.emptyState.style.display = 'none';
                this.controls.style.display = 'flex';

                // æ¸…é™¤æ—§ç…§ç‰‡
                this.photoWrapper.querySelectorAll('.photo').forEach(el => el.remove());

                // æ¸²æŸ“ç…§ç‰‡
                this.photos.forEach((photo, index) => {
                    const photoEl = document.createElement('div');
                    photoEl.className = 'photo';
                    if (index === this.currentIndex) photoEl.classList.add('active');
                    
                    const img = document.createElement('img');
                    img.src = photo.src;
                    img.alt = photo.name;
                    
                    photoEl.appendChild(img);
                    this.photoWrapper.appendChild(photoEl);
                });

                // æ›´æ–°æ—¥æœŸ
                const currentPhoto = this.photos[this.currentIndex];
                this.photoDate.textContent = this.formatDate(currentPhoto.date);

                // æ¸²æŸ“è¿›åº¦ç‚¹
                this.progressBar.innerHTML = '';
                this.photos.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot';
                    if (index === this.currentIndex) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goTo(index));
                    this.progressBar.appendChild(dot);
                });
            }

            formatDate(date) {
                return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
            }

            goTo(index) {
                if (index < 0) index = this.photos.length - 1;
                if (index >= this.photos.length) index = 0;
                this.currentIndex = index;
                this.render();
            }

            prev() { this.goTo(this.currentIndex - 1); }
            next() { this.goTo(this.currentIndex + 1); }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                this.playBtn.textContent = this.isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
                
                if (this.isPlaying) {
                    this.playInterval = setInterval(() => this.next(), this.slideDelay);
                } else {
                    clearInterval(this.playInterval);
                }
            }
        }

        // åˆå§‹åŒ–
        const album = new LoveAlbum();
    </script>
