<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—¶å…‰ç›¸å†Œ âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* èƒŒæ™¯æ˜Ÿæ˜Ÿæ•ˆæœ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* æ ‡é¢˜ */
        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 200, 100, 0.3); }
        }

        /* ç›¸æ¡†å®¹å™¨ */
        .photo-frame {
            position: relative;
            width: 70vmin;
            height: 70vmin;
            max-width: 600px;
            max-height: 600px;
            perspective: 1000px;
        }

        /* ç›¸ç‰‡æ ·å¼ */
        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 100px rgba(255, 255, 255, 0.05);
            opacity: 0;
            transform: scale(0.8) rotateY(-10deg);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
        }

        .photo.active {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            z-index: 10;
        }

        .photo.prev {
            opacity: 0;
            transform: scale(0.8) rotateY(10deg) translateX(-100px);
        }

        .photo.next {
            opacity: 0;
            transform: scale(0.8) rotateY(-10deg) translateX(100px);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo:hover img {
            transform: scale(1.05);
        }

        /* ç›¸ç‰‡è¾¹æ¡†è£…é¥° */
        .photo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b);
            background-size: 400% 400%;
            border-radius: 14px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0.7;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* æ—¥æœŸæ˜¾ç¤º */
        .date-display {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }

        /* è¿›åº¦æ¡ */
        .progress-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.3);
        }

        .progress-dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .upload-btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .upload-btn:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        #file-input {
            display: none;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .empty-state p {
            opacity: 0.6;
            font-size: 1rem;
        }

        /* å“åº”å¼ */
        @media (max-width: 600px) {
            .title {
                font-size: 1.8rem;
            }
            
            .photo-frame {
                width: 85vmin;
                height: 85vmin;
            }
            
            .controls {
                margin-top: 80px;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .btn-play {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- æ˜Ÿæ˜ŸèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>

    <!-- ä¸Šä¼ æŒ‰é’® -->
    <div class="upload-area">
        <label class="upload-btn" for="file-input">
            ğŸ“· æ·»åŠ ç…§ç‰‡
        </label>
        <input type="file" id="file-input" multiple accept="image/*">
    </div>

    <div class="container">
        <h1 class="title">âœ¨ æ—¶å…‰ç›¸å†Œ âœ¨</h1>
        
        <div class="photo-frame" id="photo-frame">
            <div class="empty-state" id="empty-state">
                <h2>ğŸ“¸ è¿˜æ²¡æœ‰ç…§ç‰‡</h2>
                <p>ç‚¹å‡»å³ä¸Šè§’ã€Œæ·»åŠ ç…§ç‰‡ã€å¼€å§‹ä½ çš„æ—¶å…‰ä¹‹æ—…</p>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn" id="prev-btn">â—€</button>
            <button class="btn btn-play" id="play-btn">â–¶</button>
            <button class="btn" id="next-btn">â–¶</button>
        </div>

        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        // ç”Ÿæˆæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // ç›¸å†Œé€»è¾‘
        class MemoryAlbum {
            constructor() {
                this.photos = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.playInterval = null;
                this.slideDelay = 4000; // 4ç§’åˆ‡æ¢

                this.photoFrame = document.getElementById('photo-frame');
                this.emptyState = document.getElementById('empty-state');
                this.controls = document.getElementById('controls');
                this.progressBar = document.getElementById('progress-bar');
                this.playBtn = document.getElementById('play-btn');

                this.initEvents();
            }

            initEvents() {
                document.getElementById('file-input').addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                document.getElementById('prev-btn').addEventListener('click', () => {
                    this.prev();
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    this.next();
                });

                this.playBtn.addEventListener('click', () => {
                    this.togglePlay();
                });

                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prev();
                    if (e.key === 'ArrowRight') this.next();
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.togglePlay();
                    }
                });

                // è§¦æ‘¸æ»‘åŠ¨
                let touchStartX = 0;
                this.photoFrame.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                });
                this.photoFrame.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchStartX - touchEndX;
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) this.next();
                        else this.prev();
                    }
                });
            }

            handleFiles(files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.photos.push({
                            src: e.target.result,
                            date: new Date(file.lastModified),
                            name: file.name
                        });
                        this.render();
                    };
                    reader.readAsDataURL(file);
                });
            }

            render() {
                if (this.photos.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.controls.style.display = 'none';
                    return;
                }

                this.emptyState.style.display = 'none';
                this.controls.style.display = 'flex';

                // æ¸…é™¤æ—§ç…§ç‰‡
                this.photoFrame.querySelectorAll('.photo').forEach(el => el.remove());

                // æ¸²æŸ“ç…§ç‰‡
                this.photos.forEach((photo, index) => {
                    const photoEl = document.createElement('div');
                    photoEl.className = 'photo';
                    if (index === this.currentIndex) photoEl.classList.add('active');
                    
                    const img = document.createElement('img');
                    img.src = photo.src;
                    img.alt = photo.name;
                    
                    const dateDisplay = document.createElement('div');
                    dateDisplay.className = 'date-display';
                    dateDisplay.textContent = this.formatDate(photo.date);
                    
                    photoEl.appendChild(img);
                    photoEl.appendChild(dateDisplay);
                    this.photoFrame.appendChild(photoEl);
                });

                // æ¸²æŸ“è¿›åº¦ç‚¹
                this.progressBar.innerHTML = '';
                this.photos.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot';
                    if (index === this.currentIndex) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goTo(index));
                    this.progressBar.appendChild(dot);
                });
            }

            formatDate(date) {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${year}å¹´${month}æœˆ${day}æ—¥`;
            }

            goTo(index) {
                if (index < 0) index = this.photos.length - 1;
                if (index >= this.photos.length) index = 0;
                this.currentIndex = index;
                this.render();
            }

            prev() {
                this.goTo(this.currentIndex - 1);
            }

            next() {
                this.goTo(this.currentIndex + 1);
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                this.playBtn.textContent = this.isPlaying ? 'â¸' : 'â–¶';
                
                if (this.isPlaying) {
                    this.playInterval = setInterval(() => {
                        this.next();
                    }, this.slideDelay);
                } else {
                    clearInterval(this.playInterval);
                }
            }
        }

        // åˆå§‹åŒ–ç›¸å†Œ
        const album = new MemoryAlbum();
    </script>
</body>
</html>
