    <script>
        // ç²’å­èƒŒæ™¯
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 182, 193, ${this.opacity})`;
                ctx.fill();
            }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        // é£˜è½çˆ±å¿ƒ
        const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'ğŸ’', 'â¤ï¸', 'ğŸ©·', 'ğŸ’“', 'ğŸ’'];
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 15 + 12) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 13000);
        }
        setInterval(createHeart, 600);
        // ç›¸å†Œé€»è¾‘
        class Album {
            constructor() {
                this.photos = [];
                this.current = 0;
                this.playing = false;
                this.interval = null;
                this.filter = '';
                this.init();
            }
            init() {
                this.loadSettings();
                document.getElementById('file-input').addEventListener('change', e => this.addPhotos(e.target.files));
                document.getElementById('prevBtn').addEventListener('click', () => this.prev());
                document.getElementById('nextBtn').addEventListener('click', () => this.next());
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('settingsBtn').addEventListener('click', () => {
                    document.getElementById('settingsPanel').classList.toggle('show');
                });
                document.getElementById('names').addEventListener('change', e => {
                    localStorage.setItem('names', e.target.value);
                    document.getElementById('title').textContent = 'ğŸ’• ' + e.target.value + ' ğŸ’•';
                });
                document.getElementById('startDate').addEventListener('change', e => {
                    localStorage.setItem('startDate', e.target.value);
                    this.updateDays(e.target.value);
                });
                document.getElementById('quote').addEventListener('change', e => {
                    localStorage.setItem('quote', e.target.value);
                    document.getElementById('quoteText').textContent = e.target.value + ' ğŸ’•';
                });
                document.querySelectorAll('.filter-option').forEach(opt => {
                    opt.addEventListener('click', () => {
                        document.querySelectorAll('.filter-option').forEach(o => o.classList.remove('active'));
                        opt.classList.add('active');
                        this.filter = opt.dataset.filter;
                        localStorage.setItem('filter', this.filter);
                        this.render();
                    });
                });
                // è§¦æ‘¸æ»‘åŠ¨
                let startX = 0;
                document.getElementById('gallery').addEventListener('touchstart', e => startX = e.touches[0].clientX);
                document.getElementById('gallery').addEventListener('touchend', e => {
                    const diff = startX - e.changedTouches[0].clientX;
                    if (Math.abs(diff) > 50) diff > 0 ? this.next() : this.prev();
                });
                // é”®ç›˜
                document.addEventListener('keydown', e => {
                    if (e.key === 'ArrowLeft') this.prev();
                    if (e.key === 'ArrowRight') this.next();
                    if (e.key === ' ') { e.preventDefault(); this.togglePlay(); }
                });
            }
            loadSettings() {
                const names = localStorage.getItem('names');
                const date = localStorage.getItem('startDate');
                const quote = localStorage.getItem('quote');
                const filter = localStorage.getItem('filter');
                if (names) {
                    document.getElementById('names').value = names;
                    document.getElementById('title').textContent = 'ğŸ’• ' + names + ' ğŸ’•';
                }
                if (date) {
                    document.getElementById('startDate').value = date;
                    this.updateDays(date);
                }
                if (quote) {
                    document.getElementById('quote').value = quote;
                    document.getElementById('quoteText').textContent = quote + ' ğŸ’•';
                }
                if (filter) {
                    this.filter = filter;
                    document.querySelectorAll('.filter-option').forEach(o => {
                        o.classList.toggle('active', o.dataset.filter === filter);
                    });
                }
            }
            updateDays(dateStr) {
                const start = new Date(dateStr);
                const now = new Date();
                const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                document.getElementById('days').textContent = days > 0 ? days : '???';
            }
            addPhotos(files) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        this.photos.push({ src: e.target.result, date: new Date(file.lastModified), name: file.name });
                        this.render();
                    };
                    reader.readAsDataURL(file);
                });
            }
            render() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                if (this.photos.length === 0) {
                    gallery.innerHTML = '<div class="photo-card active"><div class="card-inner"><div class="empty-state"><div class="empty-heart">ğŸ’•</div><p class="empty-text">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®<br>æ·»åŠ æˆ‘ä»¬çš„ç”œèœœç¬é—´</p></div></div></div>';
                    document.getElementById('controls').style.display = 'none';
                    return;
                }
                document.getElementById('controls').style.display = 'flex';
                this.photos.forEach((photo, i) => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    if (i === this.current) card.classList.add('active');
                    else if (i === (this.current - 1 + this.photos.length) % this.photos.length) card.classList.add('prev');
                    else if (i === (this.current + 1) % this.photos.length) card.classList.add('next');
                    else card.classList.add('hidden');
                    card.innerHTML = '<div class="card-inner"><img class="photo-img ' + this.filter + '" src="' + photo.src + '"><div class="photo-caption">æˆ‘ä»¬çš„æ•…äº‹<div class="photo-date">' + this.formatDate(photo.date) + '</div></div></div>';
                    card.addEventListener('click', () => { if (i !== this.current) { this.current = i; this.render(); } });
                    gallery.appendChild(card);
                });
                // è¿›åº¦æ¡
                const progress = document.getElementById('progress');
                progress.innerHTML = '';
                this.photos.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.className = 'dot' + (i === this.current ? ' active' : '');
                    dot.addEventListener('click', () => { this.current = i; this.render(); });
                    progress.appendChild(dot);
                });
            }
            formatDate(date) {
                return date.getFullYear() + 'å¹´' + (date.getMonth() + 1) + 'æœˆ' + date.getDate() + 'æ—¥';
            }
            prev() { this.current = (this.current - 1 + this.photos.length) % this.photos.length; this.render(); }
            next() { this.current = (this.current + 1) % this.photos.length; this.render(); }
            togglePlay() {
                this.playing = !this.playing;
                document.getElementById('playBtn').textContent = this.playing ? 'â¸ï¸' : 'â–¶ï¸';
                if (this.playing) this.interval = setInterval(() => this.next(), 4000);
                else clearInterval(this.interval);
            }
        }
        new Album();
    </script>
